<!DOCTYPE html>
<html>
<head>
	<title>Input Restrictions Example</title>
</head>
<body>
	<h1>Input Restrictions Example</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required maxlength="50" size="30"><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="99" value="18"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required maxlength="100" size="50"><br>

		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" size="15"><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="50" required maxlength="200"></textarea><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required minlength="8" maxlength="20"><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required minlength="4" maxlength="20" value="john_doe" readonly><br>

		<label for="file">Upload a file:</label>
		<input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required><br>

		<label for="disabled">Disabled Input:</label>
		<input type="text" id="disabled" name="disabled" disabled value="This input is disabled"><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
