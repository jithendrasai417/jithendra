<!DOCTYPE html>
<html>
<head>
	<title>Target Attribute Example</title>
</head>
<body>
	<h1>Target Attribute Example</h1>

	<p><a href="https://www.google.com/" target="_blank">Open Google in a new tab</a></p>

	<form action="submit-form.php" method="post" target="_self">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<input type="submit" value="Submit">
	</form>

	<p><a href="https://www.wikipedia.org/" target="_blank">Open Wikipedia in a new tab</a></p>
</body>
</html>
