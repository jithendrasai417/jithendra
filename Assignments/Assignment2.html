<!DOCTYPE html>
<html>
<head>
  <title>Borders with CSS</title>
  <style>
    /* Set border styles, widths, and colors */
    .border-example {
      width: 800px; /* Width of the element */
      height: 400px; /* Height of the element */
      border-top: 5px solid #f00; /* Red color, solid line, 5px width for top border */
      border-right: 10px dashed #0f0; /* Green color, dashed line, 10px width for right border */
      border-bottom: 15px dotted #00f; /* Blue color, dotted line, 15px width for bottom border */
      border-left: 20px double #f0f; /* Magenta color, double line, 20px width for left border */
    }
  </style>
</head>
<body>
  <div class="border-example">
    <h1>Hii this the html page using css borders we have created different sides</h1>
  </div>
</body>
</html>
