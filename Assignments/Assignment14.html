<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Input Types Example</title>
</head>
<body>
	<h1>HTML5 Input Types Example</h1>
	<form>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity"><br>

		<label for="price">Price:</label>
		<input type="range" id="price" name="price" min="0" max="100" step="0.5"><br>

		<label for="color">Choose a color:</label>
		<input type="color" id="color" name="color"><br>

		<label for="date">Choose a date:</label>
		<input type="date" id="date" name="date"><br>

		<label for="file">Choose a file:</label>
		<input type="file" id="file" name="file"><br>

		<label for="time">Choose a time:</label>
		<input type="time" id="time" name="time"><br>

		<label for="month">Choose a month:</label>
		<input type="month" id="month" name="month"><br>

		<label for="week">Choose a week:</label>
		<input type="week" id="week" name="week"><br>

		<label for="email">Enter your email:</label>
		<input type="email" id="email" name="email"><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
