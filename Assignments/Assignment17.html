<!DOCTYPE html>
<html>
<head>
	<title>IFrame and Marquee Example</title>
</head>
<body>
	<h1>IFrame and Marquee Example</h1>

	<h2>IFrame Example</h2>
	<p>Here's an embedded Google Maps IFrame:</p>
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14031.721051902527!2d-96.801146!3d32.780763!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwNTUnMjcuMCJTIDEwNsKwMjUnNDQuMCJF!5e0!3m2!1sen!2sus!4v1622097277372!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

	<h2>Marquee Example</h2>
	<p>Here's a scrolling text using the Marquee tag:</p>
	<marquee behavior="scroll" direction="left">
		<p>This text will scroll from right to left!</p>
	</marquee>
</body>
</html>
