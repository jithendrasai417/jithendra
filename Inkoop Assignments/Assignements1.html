<!DOCTYPE html>
<html>
<head>
	<title>Positive Number Input</title>
	<style>
		input[type=number]::-webkit-inner-spin-button, 
		input[type=number]::-webkit-outer-spin-button { 
			-webkit-appearance: none; 
			margin: 0; 
		}
		input[type=number] {
			-moz-appearance:textfield;
			appearance:textfield;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
			border-radius: 5px;
			width: 200px;
			font-size: 16px;
			text-align: center;
		}
	</style>
</head>
<body>
	<label for="inputNumber">Enter a positive number:</label>
	<input type="number" id="inputNumber" placeholder="Positive Number">
	<p id="errorMsg" style="color: red; display: none;">Please enter a positive value!</p>
	<button onclick="checkNumber()">Submit</button>

	<script>
		function checkNumber() {
			let inputNumber = document.getElementById("inputNumber").value;
			if (inputNumber < 0) {
				document.getElementById("errorMsg").style.display = "block";
				return false;
			} else {
				document.getElementById("errorMsg").style.display = "none";
				return true;
			}
		}
	</script>
</body>
</html>
